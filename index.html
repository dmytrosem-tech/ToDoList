<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/todo-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bad+Script"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="icon" type="image/gif" href="assets/animated_favicon.gif" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">
        My Tasks <i id="pencil" class="fas fa-pencil-alt"></i>
      </h1>
      <input type="text" class="todo__input" placeholder="Write a task" />
      <ul class="todo__list"></ul>
      <div class="buttons">
        <button class="save">Save</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
